<script>

    var frase = 'Bem vindo a TechDigital, o melhor blog de noticias que une noticias de diversos lugares!';
    var contador = 0;

    function letra() {
        
        if (contador < frase.length) {
            
            setTimeout(() => {
                texto.innerHTML += frase[contador];
                contador++;
                letra();
            }, 50);
        }
    }

    window.onload = letra();
</script>
