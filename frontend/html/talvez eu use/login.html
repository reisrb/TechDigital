<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/cadastro-login.css">
    <title>Login</title>
    <script src="../js/login.js"></script>
</head>

<body>
    <!-- <div id="navbar">
        <a href="index.html">Página inicial</a>
    </div> -->
    <div class="login">
        <a href="home.html"><img src="../img/logobar.png" alt="logo" class="img" height="50px"></a>
        <div>
            <fieldset class="login_email">
                <legend>Digite o e-mail</legend>
                <input id="login_login" type="text" placeholder="Clique aqui">
            </fieldset>
            <fieldset class="login_senha">
                <legend>Digite a senha</legend>
                <input id="senha_login" type="password" placeholder="Clique aqui">
            </fieldset>
            <button onclick="logar()">Logar</button>
        </div>
    </div>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <div class="div_cadastro">
            <legend>Digite seu nome</legend>
            <input type="text" placeholder="Clique aqui">
            <legend>Digite seu e-mail</legend>
            <input type="text" placeholder="Clique aqui">
            <legend>Digite sua senha</legend>
            <input id="senha_input" type="password" placeholder="Clique aqui">
            <legend>Confirme sua senha</legend>
            <input id="confirmarS_input" type="password" placeholder="Clique aqui">
        </div>
        <a href="#"><button>Cadastrar</button></a>
        <div class="div_logo">
            <img src="../img/logo()p.png" alt="Tecnology" height="250px">
            <!-- <img style="margin: 0% 0% 0% 9%" src="../img/logo2.png" alt="Tecnologia e inovação"> -->
        </div>
    </div>
</body>

</html>

<script>
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    window.onscroll = function () {
        myfunction();
    }

    function myfunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>
